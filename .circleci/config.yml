version: 2
jobs:
  build:
    docker:
      - image: python:3.6

    steps:
      - checkout

      - run:
          name: Install pipenv
          command: pip install pipenv

      - run:
          name: Install requirements libs
          command: pipenv install

      - run:
          name: Send mail by send_mail.py
          command: pipenv run python send_mail.py

